 <link rel="stylesheet" href="ship.css">

<body>
   
    <div id="ship">
        <div id="shipLight"></div>
    </div>
    <button id="change" onclick="direction(-2)">Reverse</button>
    <button id = reverse onlick="spin(5)")>Spin</button><br>
    <a href = "../../index.html">Index</a>

<script>
    let ship = document.querySelector('#ship');
    let shipLight = document.querySelector('#shipLight')
    let howfar = 0;
    let light = 0;
    let dir = 1;
    setInterval(function() {
        howfar += dir;
        light++;
        if ((howfar>1500) && (dir == 1)) {howfar=-300;}
        if ((howfar<-300) && (dir == -1)) {howfar = 1500;}
        if (light == 25) {
            shipLight.style.backgroundColor = 'black';
        } else if (light == 50) {
            shipLight.style.backgroundColor = 'red';
            light = 0;
        } //if
        ship.style.left = howfar + "px";
}, 10);

function direction(num) {
    dir += num;
} //direction
   
function spin(num) {
    rotate +=num;
    ship.style.transform = "rotate(" + rotate+")deg";
} //spin
</script>
